spring.application.name: order-service
server.port: 9000
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    appname: order-service
  client:
    registryFetchIntervalSeconds: 5
    service-url:
      default-zone: http://localhost:8761/eureka
    healthcheck:
      enabled: true
  register-with-eureka: true
  fetch-registry: true
